<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Smart Home</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">SmartHome</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Autoblind</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/inventory">Inventory</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/light">Light</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div id="items" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xxl-4 gy-3">
        <div id="template-autoblind" class="col">
          <div class="card">
            <div class="card-header">
              Bedroom
            </div>
            <div class="card-body">
              <div class="text-center">
                <div>
                  <span id="current-position" class="fs-1">100</span>%
                </div>
                <span class="label d-block">current position</span>
              </div>

              <div class="d-flex">
                <div class="text-center w-100">
                  <div>
                    <span id="light-exterior" class="fs-3">39</span>
                  </div>
                  <span class="label d-block">exterior light</span>
                </div>
                <div class="text-center w-100">
                  <div>
                    <span id="light-interior" class="fs-3">47</span>
                  </div>
                  <span class="label d-block">interior light</span>
                </div>
              </div>

              <hr>

              <div class="d-flex justify-content-center align-items-center">
                <span class="me-1">M</span>
                <div class="form-switch align-self-center">
                  <input id="switch-mode" class="form-check-input" type="checkbox">
                </div>
                <span>A</span>
              </div>

              <div class="d-flex text-center mt-3">
                <div class="w-100">
                  <div class="input-group input-group-sm">
                    <input name="motor-min-pos" type="number" class="form-control">
                  </div>
                  <span class="label d-block">min</span>
                </div>

                <div class="w-100">
                  <div class="input-group input-group-sm">
                    <input name="motor-max-pos" type="number" class="form-control">
                  </div>
                  <span class="label d-block">max</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="template-autoblind" class="col d-none">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
      });
    </script>
  </body>
</html>
